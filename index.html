    <h1 id="grade-title">Calculate Grade</h1>
    <table id="grade-table">
            <thead>
                <tr>
                    <th scope="col">Assignment</th>
                    <th scope="col">Grade %</th>
                    <th scope="col">Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="assignment-input" name="row1-assignment" id="row1-assignment" placeholder="eg. Quiz"></td>
                    <td><input type="number" class="grade-input" name="row1-grade" id="row1-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row1-weight" id="row1-weight" min="0" max="100" step="0.1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="assignment-input" name="row2-assignment" id="row2-assignment"></td>
                    <td><input type="number" class="grade-input" name="row2-grade" id="row2-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row2-weight" id="row2-weight" min="0" max="100" step="0.1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="assignment-input" name="row3-assignment" id="row3-assignment"></td>
                    <td><input type="number" class="grade-input" name="row3-grade" id="row3-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row3-weight" id="row3-weight" min="0" max="100" step="0.1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="assignment-input" name="row4-assignment" id="row4-assignment"></td>
                    <td><input type="number" class="grade-input" name="row4-grade" id="row4-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row4-weight" id="row4-weight" min="0" max="100" step="0.1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="assignment-input" name="row5-assignment" id="row5-assignment"></td>
                    <td><input type="number" class="grade-input" name="row5-grade" id="row5-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row5-weight" id="row5-weight" min="0" max="100" step="0.1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="assignment-input" name="row6-assignment" id="row6-assignment"></td>
                    <td><input type="number" class="grade-input" name="row6-grade" id="row6-grade" min="0" max="100" step="0.1"></td>
                    <td><input type="number" class="weight-input" name="row6-weight" id="row6-weight" min="0" max="100" step="0.1"></td>
                </tr>
            </tbody>
    </table>
    <div class="btn-container">
        <button id="add-row">+ Add Row</button>
        <button id="get-grade">Calculate</button>
        
    </div>

    <div class="final-container">
        <h2 id="final-heading">Grade Needed on the Final</h2>
        
            <label for="current-grade">Current Grade</label>
            <input type="number" class="final" name="current-grade" id="current-grade">
            
            <label for="target-grade">Target Grade</label>
            <input type="number" class="final" name="target-grade" id="target-grade">
            
            <label for="final-weight">Final Weight</label>
            <input type="number" class="final" name="final-weight" id="final-weight">
        
            <button id="get-final">Calculate Final Grade Needed</button>
        
    </div>
